<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syabil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Syabil</h1>
    <p>A collection of little moments, smiles, and memories ü§ç</p>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h2>Photo Gallery</h2>

    <div class="photo-grid">
      <figure>
        <img src="assets/photos/Syabil-1.jpg" alt="Syabil photo">
        <figcaption>Sleeping peacefully during a journey</figcaption>
      </figure>

      <figure>
        <img src="assets/photos/Syabil-2.jpg" alt="Syabil photo">
        <figcaption>A gentle smile in quiet moments</figcaption>
      </figure>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Made with ‚ù§Ô∏è by Dad
  </footer>
<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" id="lightbox-img" src="" alt="Preview">
</div>

<script>
  const images = document.querySelectorAll('.photo-grid img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.querySelector('.lightbox .close');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('show');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('show');
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove('show');
    }
  });
</script>
<script>
  const fadeElements = document.querySelectorAll('.fade-in');

  const onScroll = () => {
    fadeElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 50) {
        el.classList.add('show');
      }
    });
  };

  window.addEventListener('scroll', onScroll);
  window.addEventListener('load', onScroll);
</script>

</body>
</html>
